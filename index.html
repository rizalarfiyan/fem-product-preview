<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <main>
    <section class="card">
      <div class="image">
        <picture>
          <source media="(max-width: 650px)" srcset="./assets/images/image-product-mobile.jpg">
          <img src="./assets/images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
        </picture>
      </div>
      <div class="content">
        <div class="category">
          Perfume
        </div>
        <h1>
          Gabrielle Essence Eau De Parfum
        </h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-wrapper">
          <div class="price">
            $149.99
          </div>
          <div class="discount-price">
            <del>
              $169.99
            </del>
          </div>
        </div>
        <a href="/">
          <img src="./assets/images/icon-cart.svg" alt="Add to Cart">
          Add to Cart
        </a>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/rizalarfiyan">Rizal Arfiyan</a>.
    </div>
  </footer>
</body>

</html>
